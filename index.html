<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competency Framework Previewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/jstree.style.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="height: 60px; background-color: #5a0cb9;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="" width="42" height="42" style="margin-right: 1em;">Moodle Competency Framework Preview</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="form-check form-switch">
        <input style="transform: scale(1.4)" class="form-check-input" type="checkbox" id="customSwitch">
        <label class="form-check-label" for="customSwitch"></label>
      </div>
    </div>
  </div>
</nav>
<div id="alert-container" class="container-fluid"></div>
<div class="container-fluid" style="margin-top: 60px; display: flex; height: 100vh;">
    <div class="panel one" style="width: 50%; min-width: 10%;">
        <div class="row">
            <div class="col-md-12">
                <h4>Upload CSV</h4>
                <div class="input-group">
                    <input type="file" id="csvFileInput" class="form-control" />
                    <input type="text" id="csvFileName" class="form-control" readonly style="display: none; width: auto;" />
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Sample Files
                    </button>
                    <ul class="dropdown-menu" id="sampleFilesDropdown"></ul>
                </div>
                <h4 class="mt-3">Competencies</h4>
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Search..." />
                    <button class="btn btn-outline-secondary" type="button" id="search-clear">&times;</button>
                    <button class="btn btn-outline-secondary" type="button" id="toggle-expand-collapse">
                        <i id="expand-collapse-icon" class="bi bi-arrows-expand"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="show-stats">
                        <i class="bi bi-bar-chart"></i>
                    </button>

                    <button type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="Taxonomy refers to the naming for each level in the framework. Up to 4 levels are supported, and the name for each level can be set from the following list:<br>
                    <em>domain, competency, behaviour, indicator, outcome, level, concept, value, practice, skill, proficiency</em>">
                      <i class="fa-regular fa-circle-question"></i>
                    </button>

                </div>
                <div id="tree-loading" class="placeholder-glow mt-3">
                    <p class="placeholder col-12"></p>
                    <p class="placeholder col-12"></p>
                    <p class="placeholder col-12"></p>
                    <p class="placeholder col-12"></p>
                    <p class="placeholder col-12"></p>
                </div>
                <div id="tree" class="mt-3" class="border rounded"></div>
            </div>
        </div>
    </div>
    <div class="slider"></div>
    <div class="panel two" style="width: 50%; ; min-width: 37%;">
        <h4 id="selected-title">Selected Competency Framework</h4>
        <div id="details-loading" class="placeholder-glow" style="display: none;">
            <p class="placeholder col-12"></p>
            <p class="placeholder col-12"></p>
            <p class="placeholder col-12"></p>
        </div>
        <div id="details" class="border rounded"></div>
        <div id="statistics-container" class="container-fluid">
            <div id="statistics" class="row" style="display: none;">
                <!-- Future statistics modules can be added here as additional cards -->
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.16/jstree.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
<script src="assets/js/core.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/stats.js"></script>
<script src="assets/js/wordcloud.js"></script>
<script src="assets/js/alerts.js"></script>
<script src="assets/js/jquery.slider.js"></script>
<script>
// Initialize tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</body>
</html>
